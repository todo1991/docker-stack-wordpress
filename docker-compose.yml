version: '3.8'

services:

  database:
    image: mariadb:10.6.14-focal
    container_name: mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
    expose:
      - 3306
    volumes:
      - type: volume
        source: mariadb
        target: /var/lib/mysql
    networks:
      - wordpressnetworkstack

  redis:
    image: redis
    container_name: redis_server
    restart: unless-stopped
    expose:
      - 6379
    networks:
      - wordpressnetworkstack

  nginxserverproxy:
    build:
      context: ./dockerfile
      dockerfile: Dockerfile.alpine
      args:
        ENABLED_MODULES: testcookie-nginx-module ngx_cache_purge modsecurity brotli 
    image: todo1991/nginx_wordpress_alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: ./nginx/nginx.conf
        target: /etc/nginx/nginx.conf
      - type: bind
        source: ./nginx/conf.d
        target: /etc/nginx/conf.d
      - type: bind
        source: ./logs
        target: /var/log/nginx
      - type: bind
        source: ./nginx/modsec
        target: /etc/nginx/modsec
      - type: volume
        source: certbot-ssl
        target: /etc/letsencrypt
      # mount root document website fix 404, when use php-fpm (fastcgi_pass)
      - type: volume
        source: public_html
        target: /var/www/html
    networks:
      - wordpressnetworkstack
  
  wordpressfpm:
    build:
      context: ./dockerfile
      dockerfile: Dockerfile.wp
    image: todo1991/phpfpm_wordpress_alpine
    container_name: wordpress_instance
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: mariadb
      WORDPRESS_DB_USER: ${MARIADB_USER}
      WORDPRESS_DB_NAME: ${MARIADB_DATABASE}
      WORDPRESS_DB_PASSWORD: ${MARIADB_PASSWORD}
    # fix REST-API on Site Health Check wordpress
    extra_hosts:
      - ${DOMAIN}:103.142.26.11
    volumes:
      - type: volume
        source: public_html
        target: /var/www/html
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
    depends_on:
      - database
    networks:
      - wordpressnetworkstack

networks:
  wordpressnetworkstack:
    driver: bridge
    name: wordpressnetworkstack

volumes:
  certbot-ssl:
    external: true
  public_html:
    external: true
  mariadb:
    external: true
